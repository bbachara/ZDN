<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw7-contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Główny styl aplikacji React -->
    <link rel="stylesheet" href="./js/build/static/css/main.593240cb.css" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-border">
      <div class="container header-wrap">
        <nav class="navigation">
          <a class="link logo" href="./index.html"
            >Web<span class="logo-studio">Studio</span></a
          >
          <ul class="list">
            <li class="header-list">
              <a class="menu link" href="./index.html">Studio</a>
            </li>
            <li class="header-list">
              <a class="menu link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="header-list">
              <a class="menu link header-list-active" href="./contacts.html"
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
        <address class="address-item">
          <ul class="list">
            <li class="header-list">
              <a class="link-address link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li class="header-list">
              <a class="link-address link" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </header>
    <main>
      <section class="section-portfolio">
        <div class="container">
          <h1 class="title-empty visually-hidden">Empty header</h1>
          <p class="contacts-page-title">
            This is contacts page created by Bart
          </p>
          <!-- Element, w którym aplikacja React zostanie wyrenderowana -->
          <div id="react-phonebook"></div>
        </div>
      </section>
    </main>
    <footer class="footer-section">
      <div class="container-ourgoal">
        <div class="container div-footer-main">
          <div class="div-footer-one">
            <a class="logo link logo-footer" href="./index.html"
              >Web<span class="logo-studio-footer">Studio</span></a
            >
            <p class="footer-text">
              Increase the flow of customers and sales for your business with
              digital marketing & growth solutions.
            </p>
          </div>

          <div class="div-footer-subscribe">
            <p class="footer-paragraph">Social media</p>

            <ul class="social-links-list-footer list">
              <li class="elipse-footer">
                <a class="social-link-footer" href="">
                  <svg width="24" height="24" class="elipse-icon">
                    <use href="./images/icons.svg#icon-instagram-2"></use>
                  </svg>
                </a>
              </li>
              <li class="elipse-footer">
                <a class="social-link-footer" href="">
                  <svg width="24" height="24" class="elipse-icon">
                    <use href="./images/icons.svg#icon-twitter-1"></use>
                  </svg>
                </a>
              </li>
              <li class="elipse-footer">
                <a class="social-link-footer" href="">
                  <svg width="24" height="24" class="elipse-icon">
                    <use href="./images/icons.svg#icon-facebook-1"></use>
                  </svg>
                </a>
              </li>
              <li class="elipse-footer">
                <a class="social-link-footer" href="">
                  <svg width="24" height="24" class="elipse-icon">
                    <use href="./images/icons.svg#icon-linkedin-1"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="subscribe-container">
            <p class="footer-paragraph">Subscribe</p>
            <form class="footer-form">
              <label class="footer-label" for="user-email">
                <input
                  required
                  class="footer-input"
                  type="email"
                  id="user-email"
                  name="subscribe"
                  placeholder="E-mail"
                />
              </label>
              <button class="button subscribe-button" type="submit">
                Subscribe
                <svg class="send-icon" width="24" height="24">
                  <use href="./images/symbol-defs-hw6.svg#icon-Frame-3" />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- React Scripts -->
    <script src="./js/build/static/js/main.db1891cf.js"></script>
  </body>
</html>
